<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fresher Welcome</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&family=Special+Elite&display=swap" rel="stylesheet">

    <!-- Local CSS -->
    <link rel="stylesheet" th:href="@{/css/home.css}" />
</head>
<body>
<div class="container text-center my-5">
    <div class="banner-full">
        <img th:src="@{/images/Welcome1.jpg}" alt="Fresher Welcome Banner">
    </div>

    <div class="row mt-5 g-4 justify-content-center">
        <div class="col-6 col-md-4">
            <div class="rounded-box" onclick="handleClick('registration')">
                <img src="https://img.icons8.com/ios-filled/50/help.png" alt="Volunteer Icon">
                <p>Registration</p>
            </div>
        </div>

        <div class="col-6 col-md-4">
            <div class="rounded-box" onclick="handleClick('food')">
                <img src="https://img.icons8.com/ios-filled/50/meal.png" alt="Food Icon">
                <p>Food</p>
            </div>
        </div>

        <div class="col-12 d-flex justify-content-center">
            <div class="col-6 col-md-4">
                <div class="rounded-box" onclick="handleClick('activities')">
                    <img src="https://img.icons8.com/ios-filled/50/dancing.png" alt="Activities Icon">
                    <p>Activities</p>
                </div>
            </div>
        </div>

        <div class="col-6 col-md-4">
            <div class="rounded-box" onclick="handleClick('kingqueen')">
                <img src="https://img.icons8.com/ios-filled/50/crown.png" alt="King & Queen Icon">
                <p>King & Queen</p>
            </div>
        </div>

        <div class="col-6 col-md-4">
            <div class="rounded-box" onclick="handleClick('feedback')">
                <img src="https://img.icons8.com/ios-filled/50/speech-bubble.png" alt="Feedback Icon">
                <p>Feedback</p>
            </div>
        </div>
    </div>
</div>

<!-- JS -->
<script th:src="@{/js/script.js}"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fresher Welcome</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&family=Special+Elite&display=swap" rel="stylesheet">

    <!-- Local CSS -->
    <link rel="stylesheet" th:href="@{/css/home.css}" />
</head>
<style>
    .notification-dropdown {
        transform: translateY(-10px);
        opacity: 0;
        visibility: hidden;
        transition: all 0.2s ease-in-out;
    }

    .notification-dropdown.show {
        transform: translateY(0);
        opacity: 1;
        visibility: visible;
    }

    .notification-item:hover {
        background-color: #f8fafc;
    }

    .bounce-animation {
        animation: bounce 0.6s ease-in-out;
    }

    @keyframes bounce {
        0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
        40% { transform: translateY(-10px); }
        60% { transform: translateY(-5px); }
    }
</style>
<body>
<div class="container text-center my-5">
    <div class="banner-full">
        <img th:src="@{/images/Welcome1.jpg}" alt="Fresher Welcome Banner">
    </div>

    <div class="row mt-5 g-4 justify-content-center">
        <div class="col-6 col-md-4">
            <div class="rounded-box" onclick="handleClick('registration')">
                <img src="https://img.icons8.com/ios-filled/50/help.png" alt="Volunteer Icon">
                <p>Registration</p>
            </div>
        </div>

        <div class="col-6 col-md-4">
            <div class="rounded-box" onclick="handleClick('food')">
                <img src="https://img.icons8.com/ios-filled/50/meal.png" alt="Food Icon">
                <p>Food</p>
            </div>
        </div>

        <div class="col-12 d-flex justify-content-center" id="Activities">
            <div class="col-6 col-md-4">
                <div class="rounded-box" onclick="handleClick('activities')">
                    <img src="https://img.icons8.com/ios-filled/50/dancing.png" alt="Activities Icon">
                    <p>Activities</p>
                </div>
            </div>
        </div>


        <div class="col-6 col-md-4" id="SellerUser">
                <div class="rounded-box" onclick="handleClick('yourShop')">
                    <img src="https://img.icons8.com/ios-filled/50/restaurant.png" alt="Food Seller Icon">
                    <p>Your Shop</p>
                </div>
        </div>


        <div class="col-6 col-md-4">
            <div class="rounded-box" onclick="handleClick('kingqueen')">
                <img src="https://img.icons8.com/ios-filled/50/crown.png" alt="King & Queen Icon">
                <p>King & Queen</p>
            </div>
        </div>

        <div class="col-6 col-md-4">
            <div class="rounded-box" onclick="handleClick('feedback')">
                <img src="https://img.icons8.com/ios-filled/50/speech-bubble.png" alt="Feedback Icon">
                <p>Feedback</p>
            </div>
        </div>
    </div>
</div>



<div class="fixed top-6 right-6 z-50" style="z-index:9999;">
    <div class="relative">
        <button id="notificationBtn" onclick="toggleNotifications()"
                class="relative p-3 bg-gray-100 hover:bg-gray-200 rounded-full transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500">
            <!-- Bell Icon -->
            <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9">
                </path>
            </svg>

            <!-- Notification Badge -->
            <span id="notificationBadge"
                  class="absolute -top-1 -right-1 bg-red-500 text-white text-xs font-bold rounded-full h-6 w-6 flex items-center justify-center">
                    3
                </span>
        </button>

        <!-- Notification Dropdown -->
        <div id="notificationDropdown"
             class="notification-dropdown absolute right-0 mt-2 w-80 bg-white rounded-xl shadow-lg border border-gray-200 z-50" >
            <!-- Header -->
            <div class="p-4 border-b border-gray-200">
                <div class="flex items-center justify-between">
                    <h3 class="font-semibold text-gray-900">Notifications</h3>
                </div>
            </div>

            <!-- Notifications List -->
            <div id="notificationsList" class="max-h-96 overflow-y-auto" >
                <!-- Notifications will be populated here -->
            </div>
        </div>
    </div>
</div>

<!-- Admin button -->
<button id="admin-dashboard-btn" style="display:none;background:none; border:none;">
    Go to Admin Dashboard
</button>

<!-- Username display -->
<div id="username-container">
    Logged in as: <span id="username-text"></span>
</div>


<button type="button" class="logout-button" style="background:none; border:none;">
    <img src="https://img.icons8.com/ios-filled/24/logout-rounded.png"
         alt="Logout Icon"
         style="vertical-align: middle; margin-right: 8px;">
    Logout
</button>


<!-- Custom Modal -->
<div id="logout-modal" class="modal-overlay">
    <div class="modal-content">
        <p>Are you sure you want to log out?</p>
        <div class="modal-buttons">
            <button id="confirm-yes" class="btn-yes">Yes</button>
            <button id="confirm-no" class="btn-no">No</button>
        </div>
    </div>
</div>

<!-- JS -->
<script th:src="@{/js/script.js}"></script>
</body>
</html>

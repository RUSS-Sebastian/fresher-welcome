<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>King & Queen Voting</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>

    <link rel="stylesheet" href="/css/style2.css">
</head>
<body>
<a href="/protected/kq" class="back-button">
    ‚Üê Back
</a>


<div id="particles-js" class="particles"></div>

<section class="voting-section">
    <h2>Vote for King</h2>
    <div class="swiper king-swiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide" th:each="king : ${kings}" th:data-id="${king.candidateId}">
                <img th:src="@{${king.imageUrl}}" th:alt="${king.name}">
                <div class="title"><span th:text="${king.name}"></span></div>
            </div>
        </div>
        <div class="swiper-pagination king-pagination"></div>
    </div>
</section>


<!-- QUEEN Section -->
<section class="voting-section">
    <h2>Vote for Queen</h2>
    <div class="swiper queen-swiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide" th:each="queen : ${queens}" th:data-id="${queen.candidateId}">
                <img th:src="@{${queen.imageUrl}}" th:alt="${queen.name}">
                <div class="title"><span th:text="${queen.name}"></span></div>
            </div>
        </div>
        <div class="swiper-pagination queen-pagination"></div>
    </div>
</section>


<!-- Custom Confirmation Modal -->
<div id="vote-confirm-modal" class="modal">
    <div class="modal-content">
        <p id="vote-message"></p>
        <div class="modal-buttons" id="modal-buttons">
            <button id="confirm-yes">Yes</button>
            <button id="confirm-no">No</button>
        </div>
        <div class="modal-buttons" id="ok-button" style="display: none;">
            <button id="confirm-ok">OK</button>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script src="/js/app.js"></script>
</body>
</html>

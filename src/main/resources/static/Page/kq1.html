<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />  
        <title>King & Queen Voting</title>  

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>

        <link rel="stylesheet" href="/css/style2.css">
    </head>
    <body>
        <a href="kq.html" class="back-button">
    ‚Üê Back
</a>


        <div id="particles-js" class="particles"></div>

        <section class="voting-section">
        <h2>Vote for King</h2>
        <div class="swiper king-swiper">
            <div class="swiper-wrapper">
                <!-- Add male contestants here -->
                <div class="swiper-slide">
                    <img src="/images/Hb.jpg" alt="">
                    <div class="title"><span>Jonathan<br>Section-D</span></div>
                </div>
                <!-- More king slides -->
                <div class="swiper-slide">
                    <img src="/images/Eb.jpg" alt="">
                    <div class="title"><span>Wade Ripple<br>Section-E</span></div>
                </div>

                <div class="swiper-slide">
                    <img src="/images/Db.jpg" alt="">
                    <div class="title"><span>Hiccup<br>Section-A</span></div>
                </div>

                <div class="swiper-slide">
                    <img src="/images/Kb.jpg" alt="">
                    <div class="title"><span>Jinu<br>Section-C</span></div>
                </div>

                <div class="swiper-slide">
                    <img src="/images/Zb.jpg" alt="">
                    <div class="title"><span>Nick Wilde<br>Section-B</span></div>
                </div>

            </div>
            <div class="swiper-pagination king-pagination"></div>
        </div>
    </section>


    <!-- QUEEN Section -->
    <section class="voting-section">
        <h2>Vote for Queen</h2>
        <div class="swiper queen-swiper">
            <div class="swiper-wrapper">
                <!-- Add female contestants here -->
                 <div class="swiper-slide">
                    <img src="/images/Hg.jpg" alt="">
                    <div class="title"><span>Mavis Dracula<br>Section-D</span></div>
                </div>
                <!-- More king slides -->
                <div class="swiper-slide">
                    <img src="/images/Eg.jpg" alt="">
                    <div class="title"><span>Ember Lewis<br>Section-E</span></div>
                </div>

                <div class="swiper-slide">
                    <img src="/images/Dg.jpg" alt="">
                    <div class="title"><span>Astrid<br>Section-A</span></div>
                </div>

                <div class="swiper-slide">
                    <img src="/images/Kg.jpg" alt="">
                    <div class="title"><span>Rumi<br>Section-C</span></div>
                </div>

                <div class="swiper-slide">
                    <img src="/images/Zg.jpg" alt="">
                    <div class="title"><span>Judy Hopps<br>Section-B</span></div>
                </div>

            </div>
            <div class="swiper-pagination queen-pagination"></div>
        </div>
    </section>

    <!-- Custom Confirmation Modal -->
<div id="vote-confirm-modal" class="modal">
    <div class="modal-content">
        <p id="vote-message"></p>
        <div class="modal-buttons" id="modal-buttons">
            <button id="confirm-yes">Yes</button>
            <button id="confirm-no">No</button>
        </div>
        <div class="modal-buttons" id="ok-button" style="display: none;">
            <button id="confirm-ok">OK</button>
        </div>
    </div>
</div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0e5ff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .feedback-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 500px;
            animation: fadeIn 0.5s ease-in-out;
            position: relative;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #dcc7ff;
            color: #5e3a8e;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .back-btn:hover {
            background-color: #c9a8ff;
            transform: translateX(-3px);
        }

        .back-btn i {
            font-size: 16px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            padding-top: 10px;
        }

        p {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #444;
        }

        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            min-height: 120px;
            resize: vertical;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #f9f4ff;
        }

        .star-rating {
            font-size: 28px;
            color: #ddd;
            cursor: pointer;
            text-align: center;
            margin: 15px 0;
        }

        .star {
            transition: color 0.2s, transform 0.2s;
            margin: 0 5px;
        }

        .star:hover {
            transform: scale(1.2);
        }

        .star.active {
            color: #ffc107;
        }

        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            background-color: white;
            font-family: inherit;
        }

        .submit-btn {
            background-color: #7e57c2;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            width: 100%;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s, opacity 0.3s;
            opacity: 0.9;
            margin-top: 10px;
        }

        .submit-btn:hover {
            background-color: #673ab7;
            transform: translateY(-2px);
            opacity: 1;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
    <!-- Font Awesome for the arrow icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="feedback-container">
        <!-- Back Button -->
        <button class="back-btn" onclick="window.location.href='home.html'">
            <i class="fas fa-arrow-left"></i> Back
        </button>

        <h1>Feedback Form</h1>
        <p>We'd love to hear your thoughts about our service</p>
        
        <div class="form-group">
            <label for="feedback">Your Feedback</label>
            <textarea id="feedback" placeholder="Please share your experience..."></textarea>
        </div>
        
        <div class="form-group">
            <label>Rating</label>
            <div class="star-rating">
                <span class="star">★</span>
                <span class="star">★</span>
                <span class="star">★</span>
                <span class="star">★</span>
                <span class="star">★</span>
            </div>
        </div>
        
        <div class="form-group">
            <label for="service">Service Type</label>
            <select id="service">
                <option value="">Select service</option>
                <option value="event">Event</option>
                <option value="support">Customer Support</option>
                <option value="product">Product</option>
                <option value="other">Other</option>
            </select>
        </div>
        
        <button class="submit-btn">Submit Feedback</button>
    </div>

    <script>
        // Star rating functionality
        const stars = document.querySelectorAll('.star');
        stars.forEach((star, index) => {
            star.addEventListener('click', () => {
                stars.forEach((s, i) => {
                    if (i <= index) {
                        s.classList.add('active');
                    } else {
                        s.classList.remove('active');
                    }
                });
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UIT Freshers' Glow Night | Welcome Dance</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;600;800&display=swap');

    :root {
      --primary-purple: rgba(187, 134, 252, 0.8);
      --secondary-purple: #9370db;
      --dark-bg: #0a0415;
      --text-light: #f8f0ff;
      --neon-glow: 0 0 10px rgba(187, 134, 252, 0.8),
                   0 0 20px rgba(187, 134, 252, 0.6),
                   0 0 30px rgba(187, 134, 252, 0.4);
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-color: wheat;
      transition: all 0.5s ease;
      overflow-x: hidden;
      
    }

    .neon-mode {
      --primary-purple: #bb86fc;
      --secondary-purple: #d1a4ff;
      --dark-bg: #1a0630;
      --text-light: #ffffff;
    }

    .event-container {
      height: 100vh;
      background: linear-gradient(135deg,  darkorchid, rgba(147,112,219,0.1) 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      overflow: hidden;
      padding: 20px;
    }

    .event-title {
      font-size: 4.5rem;
      font-weight: 800;
      letter-spacing: 8px;
      margin: 0 0 50px 0;
      text-decoration: #0a0415;
      text-transform: uppercase;
     
      color:rgba(255,255,255,0.9);

      transition: all 0.5s ease;
      position: relative;
      z-index: 10;
    }

    .neon-mode .event-title {
      text-shadow: var(--neon-glow);
    }

    .info-boxes {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      margin-bottom: 50px;
      z-index: 10;
    }

    .info-box {
      background: rgba(138, 43, 226, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      width: 280px;
      min-height: 200px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border: 1px solid rgba(138, 43, 226, 0.3);
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .neon-mode .info-box {
      background: rgba(187, 134, 252, 0.15);
      border: 1px solid rgba(187, 134, 252, 0.4);
      box-shadow: 0 5px 15px rgba(187, 134, 252, 0.2);
    }

    .info-box:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 30px rgba(138, 43, 226, 0.3);
    }

    .neon-mode .info-box:hover {
      box-shadow: 0 15px 30px rgba(187, 134, 252, 0.4);
    }

    .box-title {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 15px;
      color: rgb(255, 255, 255,0.9);
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .box-content {
      font-size: 1rem;
      font-weight: 300;
      line-height: 1.6;
      color: rgba(255, 255, 255, 0.9);
    }

    .dance-emoji {
      position: absolute;
      font-size: 2rem;
      opacity: 0.3;
      z-index: 1;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(10deg); }
      100% { transform: translateY(0) rotate(0deg); }
    }

    .balloon {
      position: absolute;
      border-radius: 50%;
      opacity: 0.1;
      z-index: 0;
      animation: floatBalloon 15s ease-in-out infinite;
    }

    @keyframes floatBalloon {
      0% { transform: translateY(0) translateX(0); }
      50% { transform: translateY(-100px) translateX(20px); }
      100% { transform: translateY(0) translateX(0); }
    }

    .sparkle {
      position: absolute;
      width: 4px;
      height: 4px;
      border-radius: 50%;
      background-color: var(--primary-purple);
      opacity: 0;
      z-index: 5;
      animation: sparkle 2s ease-out infinite;
    }

    .neon-mode .sparkle {
      background-color: var(--secondary-purple);
    }

    @keyframes sparkle {
      0% { transform: scale(0); opacity: 0; }
      50% { transform: scale(1); opacity: 0.8; }
      100% { transform: scale(0); opacity: 0; }
    }

    .fixed-back-button {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: rgba(138, 43, 226, 0.2);
      color: rgba(255,255,255,0.9);
      border: 2px solid var(--primary-purple);
      padding: 12px 25px;
      border-radius: 30px;
      text-transform: uppercase;
      letter-spacing: 2px;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s ease;
      z-index: 100;
    }

    .fixed-back-button:hover {
      background: var(--primary-purple);
      color: white;
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(138, 43, 226, 0.4);
    }

    .neon-mode .fixed-back-button {
      background: rgba(187, 134, 252, 0.2);
      border-color: var(--primary-purple);
      box-shadow: 0 0 10px rgba(187, 134, 252, 0.3);
    }

    .neon-mode .fixed-back-button:hover {
      box-shadow: 0 5px 15px rgba(187, 134, 252, 0.6);
    }

    @media (max-width: 768px) {
      .event-title {
        font-size: 2.5rem;
        letter-spacing: 5px;
        margin-bottom: 30px;
      }

      .info-boxes {
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }

      .info-box {
        width: 80%;
        padding: 20px;
      }

      .fixed-back-button {
        bottom: 20px;
        right: 20px;
        padding: 10px 20px;
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="event-container" id="eventContainer">
    <!-- Dance emoji decorations -->
    <div class="dance-emoji" style="top: 10%; left: 5%;">ðŸ’ƒ</div>
    <div class="dance-emoji" style="top: 15%; right: 8%;">ðŸ•º</div>
    <div class="dance-emoji" style="bottom: 20%; left: 10%;">ðŸ’ƒ</div>
    <div class="dance-emoji" style="bottom: 15%; right: 5%;">ðŸ•º</div>
    <div class="dance-emoji" style="top: 30%; left: 50%;">ðŸ’ƒ</div>
    <div class="dance-emoji" style="bottom: 30%; right: 50%;">ðŸ•º</div>

    <!-- Balloon decorations -->
    <div class="balloon" style="width: 120px; height: 120px; background: #ff6b6b; top: 10%; left: 15%; animation-delay: 0s;"></div>
    <div class="balloon" style="width: 80px; height: 80px; background: #48dbfb; top: 20%; right: 20%; animation-delay: 2s;"></div>
    <div class="balloon" style="width: 100px; height: 100px; background: #1dd1a1; bottom: 15%; left: 20%; animation-delay: 4s;"></div>
    <div class="balloon" style="width: 60px; height: 60px; background: #feca57; bottom: 25%; right: 15%; animation-delay: 1s;"></div>
    <div class="balloon" style="width: 90px; height: 90px; background: #5f27cd; top: 40%; right: 30%; animation-delay: 3s;"></div>

    <!-- Sparkles -->
    <div class="sparkle" style="top: 20%; left: 30%; animation-delay: 0.5s;"></div>
    <div class="sparkle" style="top: 40%; left: 70%; animation-delay: 1.2s;"></div>
    <div class="sparkle" style="top: 60%; left: 20%; animation-delay: 0.8s;"></div>
    <div class="sparkle" style="top: 30%; left: 50%; animation-delay: 1.5s;"></div>
    <div class="sparkle" style="top: 70%; left: 60%; animation-delay: 0.3s;"></div>

    <h1 class="event-title">VOICE OF UIT</h1>
    
    <div class="info-boxes">
      
      <div class="info-box">
        <div class="box-title">Description</div>
        <div class="box-content">Experience an unforgettable DAY where new talents shine bright under the stars with spectacular performances</div>
      </div>
      
      <div class="info-box">
        <div class="box-title">Location</div>
        <div class="box-content">UIT Main Hall Hlaing Township September 15, 2023</div>
      </div>
    </div>

    <a href="view.html" class="fixed-back-button">Back to View Events</a>
  </div>

  <script>
    // Create more sparkles dynamically
    function createSparkles() {
      const container = document.getElementById('eventContainer');
      for (let i = 0; i < 15; i++) {
        const sparkle = document.createElement('div');
        sparkle.className = 'sparkle';
        sparkle.style.top = Math.random() * 100 + '%';
        sparkle.style.left = Math.random() * 100 + '%';
        sparkle.style.animationDelay = Math.random() * 2 + 's';
        container.appendChild(sparkle);
      }
    }

    // Create more balloons dynamically
    function createBalloons() {
      const container = document.getElementById('eventContainer');
      const colors = ['#ff6b6b', '#48dbfb', '#1dd1a1', '#feca57', '#5f27cd', '#ff9ff3'];
      
      for (let i = 0; i < 8; i++) {
        const balloon = document.createElement('div');
        balloon.className = 'balloon';
        const size = Math.random() * 60 + 40;
        balloon.style.width = size + 'px';
        balloon.style.height = size + 'px';
        balloon.style.background = colors[Math.floor(Math.random() * colors.length)];
        balloon.style.top = Math.random() * 80 + 10 + '%';
        balloon.style.left = Math.random() * 80 + 10 + '%';
        balloon.style.animationDelay = Math.random() * 5 + 's';
        balloon.style.animationDuration = (Math.random() * 10 + 10) + 's';
        container.appendChild(balloon);
      }
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', function() {
      createSparkles();
      createBalloons();
    });
  </script>
</body>
</html>
